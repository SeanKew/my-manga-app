name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install flet beautifulsoup4 aiohttp

      - name: Build APK
        # 专项适配：--no-enable-impeller 解决 MagicOS/高刷屏黑屏问题
        # --yes 自动同意协议，--clear-cache 确保构建环境干净
        run: |
          flet build apk --project "MangaNexus" --org com.boss.manga --yes --clear-cache \
          --flutter-build-args "--no-enable-impeller"
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manga-nexus-apk
          path: build/apk/*.apk
