name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # 升级到 v4

      - name: Set up Python
        uses: actions/setup-python@v5 # 升级到 v5
        with:
          python-version: '3.10'

      - name: Install Flet
        run: pip install flet

      - name: Build APK
        run: flet build apk

      - name: Upload APK
        uses: actions/upload-artifact@v4 # 核心修改：改为 v4
        with:
          name: manga-nexus-apk
          path: build/apk/*.apk
