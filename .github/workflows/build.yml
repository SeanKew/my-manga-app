name: Build APK
on: 
  push:
    branches:
      - main  # 确保你的主分支名称是 main，如果是 master 请修改此处
  workflow_dispatch: # 允许手动点击按钮触发构建

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet beautifulsoup4 httpx

      - name: Build APK
        run: |
          # 核心指令说明：
          # 1. --yes 自动同意所有协议
          # 2. --project 指定项目名称（不影响包名，包名由 --org 定义）
          # 3. 移除了 --include-data 参数，改用默认全目录包含逻辑
          flet build apk \
            --project "MangaNexus" \
            --org com.boss.manga \
            --product "次元幻境" \
            --yes

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manga-nexus-apk
          path: build/apk/*.apk
