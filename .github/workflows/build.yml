name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install flet
          # 乙提示：如果代码里用了bs4，打包环境也需要装一下
          pip install beautifulsoup4 aiohttp 

      - name: Build APK
        run: flet build apk --org com.boss.manga
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manga-nexus-apk
          path: build/apk/*.apk
