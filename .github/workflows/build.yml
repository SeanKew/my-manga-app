name: Build APK
on: [push] # 只要你改代码，云端就自动打包

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Flet
        run: pip install flet
      - name: Build APK
        run: flet build apk
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: build/apk/*.apk
